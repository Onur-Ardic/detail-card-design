<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DETAİL-CARD</title>

    <!--Css Links-->
    <link rel="stylesheet" href="style.css" />

    <!--Font Awesome İcon-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="card">
      <div class="card-header">
        <img src="pic.jpg" alt="pic" />
        <div class="card-title">
          <h5 class="title">Ventana</h5>
          <p class="text">Lorem, ipsum dolor.</p>
          <span>Live Now</span>
        </div>
      </div>

      <div class="card-bottom">
        <div class="comments">
          <span>27</span>
          <span>5</span>
          <span>0</span>
        </div>

        <div class="comment-icon">
          <span><i class="fa solid fa-thumbs-up"></i>Like</span>
          <span><i class="fa solid fa-comment"></i>Comments</span>
          <span><i class="fa solid fa-eye"></i>Reviews</span>
        </div>
      </div>

      <div class="button">
        <button class="post">View Post</button>
        <button class="dash">View Dash</button>
      </div>
    </div>
  </body>
</html>
